<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ticky</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- <div class="main">

          <div class="booking-form">
            <form id="booking-form">
              <h2>Book for Others</h2>
              <div class="form-group form-input">
                <input type="text" name="name" id="name" value="" required />
                <label for="name" class="form-label">Person's Name</label>
              </div>
              <div class="form-group form-input">
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  value=""
                  required
                />
                <label for="phone" class="form-label"
                  >Person's Phone Number</label
                >
              </div>
              <div class="form-group">
                <div class="select-list">
                  <select name="time" id="time" required>
                    <option value="">Time</option>
                    <option value="4am">4:00 am</option>
                    <option value="6am">6:00 am</option>
                    <option value="9am">9:00 am</option>
                    <option value="12pm">12:00 pm</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="select-list">
                  <select name="Laguage" id="laguage" required>
                    <option value="">Laguage</option>
                    <option value="none">No laguage</option>
                    <option value="1kg">up to 1kg</option>
                    <option value="1.5kg">up to 1.5kg</option>
                  </select>
                </div>
                <div class="form-group">
                <div class="select-list">
                  <select name="Destination" id="destination" required>
                    <option value="">Destination</option>
                    <option value="Accra">Accra</option>
                    <option value="Kumasi">Kumasi</option>
                    <option value="Ho">Ho</option>
                  </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="select-list">
                        <select name="Location" id="location" required>
                            <option value="">Location</option>
                            <option value="Ho">Ho</option>
                            <option value="Accra">Accra</option>
                            <option value="Kumasi">Kumasi</option>
                        </select>
                    </div>
              </div>
              <div class="form-radio">
                <label class="label-radio"> Number Of Persons</label>
                <div class="radio-item-list">
                  <span class="radio-item">
                    <input
                        type="radio"
                        name="number_people"
                        value="2"
                        id="number_people_2"
                        />
                    <label for="number_people_2">1</label>
                  </span>
                  <span class="radio-item active">
                    <input
                      type="radio"
                      name="number_people"
                      value="4"
                      id="number_people_4"
                      checked="checked"
                    />
                    <label for="number_people_4">2</label>
                  </span>
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="6"
                      id="number_people_6"
                    />
                    <label for="number_people_6">3</label>
                  </span>
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="8"
                      id="number_people_8"
                    />
                    <label for="number_people_8">4</label>
                  </span>
                  <span class="radio-item">
                    <input
                      type="radio"
                      name="number_people"
                      value="10"
                      id="number_people_10"
                    />
                    <label for="number_people_10">5+</label>
                  </span>
                </div>
              </div>

              <div class="form-submit">
                <input
                  type="submit"
                  value="Book now"
                  class="submit"
                  id="submit"
                  name="submit"
                />
                <a href="#" class="vertify-booking"
                  >Verify your booking info from your phone</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
